include tests-shared.cfg

variants:
    - @libvirt_rhel6.4_quick:
        virt_install_binary = /usr/bin/virt-install
        virsh_exec = /home/libvirt/run /home/libvirt/tools/.libs/virsh 
        qemu_img_binary = /usr/bin/qemu-img
        hvm_or_pv = hvm
        password = redhat
        take_regular_screendumps = no
        encode_video_files = no
        mac_nic1 = 52:54:00:92:93:94
        kill_vm = no
        kill_vm_gracefully = no
        only qcow2
        only virtio_net
        only virtio_blk
        only smp2
        only no_9p_export
        only no_pci_assignable
        only no_glusterfs_support
        only smallpages
        only RHEL.6.4.x86_64
        only i440fx

        variants:
            - install:
                shutdown_cleanly = no
                kill_vm = no
                only unattended_install.import
                only default_install
                only aio_native
            - test:
                only virsh_
            - remove:
                only remove_guest.without_disk

only libvirt_rhel6.4_quick

